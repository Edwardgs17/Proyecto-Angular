<div id="fondo">
</div>
<form>
    <div class="form-row titulo">
        <h1 style="color:white">Registrate</h1>
        <a style="color:white" [routerLink]="['/registro-distribuidor']">Registrar como distribuidor</a>
    </div>
    <div class="form-row top">
        <div class="form-group col-md-6">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputCorreo" placeholder="Nombre" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCorreo">Email</label>
            <input type="email" class="form-control" id="inputCorreo" placeholder="Email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputContraseña">Contraseña</label>
            <input type="password" class="form-control" id="inputContraseña" placeholder="Contraseña" required>
        </div>
    </div>
    <div class="form row">
        <div class="form-group col-md-8">
            <label for="inputDireccion">Dirección</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-4">
            <label for="inputNit">Telefono</label>
            <input type="number" class="form-control" id="inputNit" placeholder="Telefono">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputDepto">Departamento</label>
            <select id="inputDepto" class="form-control">
      <option selected>Elige...</option>
      <option>...</option>
    </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputCiudad">Ciudad</label>
            <select id="inputCiudad" class="form-control">
      <option selected>Elige...</option>
      <option>...</option>
    </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputNit">Nit</label>
            <input type="number" class="form-control" id="inputNit" placeholder="Nit" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
