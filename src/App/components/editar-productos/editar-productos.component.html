<div class="container">
    <br>
    <h4 style="margin-left:20px" class="tittle mb-6">Editar Producto</h4>
    <hr>
    <form class="col-md-10">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nombre del producto</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre del producto">
            </div>

            <div class="form-group col-md-4">
                <label for="inputPassword4">Precio</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Precio">
            </div>
            <div class="form-group col-md-6">
                <label for="">Descripcion del producto</label>
                <textarea class="form-control" id="" rows="7" placeholder="Descripcion del producto"></textarea>
            </div>

            <div style="margin-left:80px;margin-top:30px;" class="form-group3 col-md-4">
                <label for="inputTipo">Categoria</label>
                <select name="transporte" class="form-control">
                    <option value="1">Categoria</option>
                    <option value="2">Grano</option>
                    <option value="3">Embutidos</option>
                    <option value="4">Lacteos</option>
                </select>
                <br>
                <label>Imagen</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Seleccionar imagen</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
